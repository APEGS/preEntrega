<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/estilo.css" />
    <title>Pre Entrega</title>
  </head>
  <body>
    <h1>Pre Entrega [2]</h1>
    <hr>

  <div class="contenedorContenedores">

    <div class="contenedor">
    <div class="lineas-cont" id="lineasCont">
      <div class="titulos">
        <h2>SUBE</h2>
      </div>

      <div class="" id="buscaCuentaSube">
        <p>Ingresar número de sube</p>
        <input type="number" placeholder=" Número de sube 123" class="input" id="inputSubeNumero">
        <button class="listoBTN" id="btnListo">Listo</button>
        <button class="listoBTN" id="btnRecordar">Iniciar Sesión Guardada</button>
        <p class="mensajeError" id="mensajeErrorRecordar">Aún no ha guardado ninguna sesión</p>
      </div>

      <div class="cuentaSUBE" id="subeAccount">
        <div class="" id="subeNumero"></div>
        <div class="saldo" id="saldo"></div>
        <div class="saldoActual" id="saldoActual"></div>
        <button class="recargaBTN" id="btnRecarga">Recargar</button>
        <button class="cerrarBTN" id="btnCerrarSube">Cerrar cuenta</button>
      </div>

      <div class="cargaSube" id="cargaSube">
        <p>Introduce valor de carga</p>
        <input type="number" placeholder="Valor de recarga" class="input" id="inputRecarga">
        <button class="recargaBTN" id="acreditarSubeBtn">Cargar</button>
        <button class="cerrarBTN" id="olvidarBtn">Olvidar</button>
      </div>

      <div class="comercialBox" id="comercial">
        <p>Te recargamos y acreditamos en el acto</p>
      </div>

    </div>
    </div>


    <div class="contenedor">
      <div class="lineas-cont" id="lineasCont">
        <div class="titulos">
          <h2>TRANSPORTES DISPONIBLES</h2>
          <p>Ingresa las calles</p>
        </div>

        <div id="buscaTransportes">
          <p>Calle</p>
          <input type="text" placeholder=" Calle" class="input" id="inputTramos">
          <p>Intersección</p>
          <input type="text" placeholder=" Intersección" class="input" id="inputAltura">
          <button class="listoBTN" id="buscarTransportesBtn">Buscar</button>
        </div>
        
        <div class="" id="">
           <div class="listado" id="lineas">
              <!-- <button class="listoBTN" id="">Buscar</button> -->
           </div>
        </div>

      </div>
    </div>

  </div>



    <script src="./js/js.js"></script>
    <!-- <script src="./"></script> -->
  </body>
</html>
